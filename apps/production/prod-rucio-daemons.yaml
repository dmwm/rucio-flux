# More reapers (or threads) than this cause issues for CERN Oracle, so use only temporarily. Reducing the sleep time is similar
reaperCount: 4
judgeInjectorCount: 2
judgeRepairerCount: 2
conveyorTransferSubmitterCount: 3
conveyorPollerCount: 4
conveyorReceiverCount: 1
conveyorFinisherCount: 4
judgeEvaluatorCount: 2
tracerKronosCount: 3
judgeCleanerCount: 2

darkReaper:
  includeRses: "reaper=True"

reaper:
  includeRses: "reaper=True"
  chunkSize: 4000
  sleepTime: 120

conveyorTransferSubmitter:
  threads: 5

conveyorPoller:
  threads: 5
  ftsBulk: 500
  resources: 
    limits:
      cpu: 2000m
      memory: 1000Mi
    requests:
      cpu: 750m
      memory: 400Mi

judgeEvaluator:
  threads: 8
  didLimit: 1000
  resources:
    limits:
      memory: 1000Mi
    requests:
      memory: 200Mi

judgeRepairer:
  threads: 2
judgeInjector:
  threads: 3

conveyorFinisher: 
  threads: 5
  resources:
    limits:
      memory: 1000Mi
    requests:
      memory: 400Mi

podLabels:
  rucioInstance: "prod"

transmogrifier:
  threads: 4
  sleepTime: 30

tracerKronos:
  threads: 4
  sleepTimeFiles: 10
  sleepTimeDatasets: 30

config:
    common:
        loglevel: "INFO"

# FIXME: Need to back this out and the equivalent ones in integrtion when Rucio updates to 2048 bits
ftsRenewal:
  image:
    repository: registry.cern.ch/cmsrucio/fts-cron
    tag: latest
