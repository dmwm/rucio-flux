image:
  repository: registry.cern.ch/cmsrucio/rucio-probes

secretMounts:
  - secretFullName: rucio-x509up
    mountPath: /opt/proxy

# Can we get rid of this?
probeSettings:
  ftsProxySecret: rucio-x509up

config:
  nagios:
    fts_vo: "cms"
    update_distances: "False"
  monitor:
    prometheus_servers: "prometheus-prometheus-pushgateway.prometheus:9091"
    prometheus_prefix: "rucio_"
  client:
    rucio_host: "http://cms-rucio-int.cern.ch"
    auth_host: "https://cms-rucio-auth-int.cern.ch"
    auth_type: "x509_proxy"
    client_x509_proxy: "/opt/proxy/x509up"

probes:
  check_fts_backlog:
    interval: 1
  check_messages_to_submit:
    interval: 1
  check_oracle:
    interval: 1
  check_requests_to_rses:
    interval: 1
  check_stuck_rules:
    interval: 1
  check_transfer_queues_status:
    interval: 1
  check_unevaluated_dids:
    interval: 1
  check_unlocked_replicas:
    interval: 1
  check_expired_dids:
    interval: 1
  check_new_dids:
    interval: 1
  check_updated_dids:
    interval: 1
  check_obsolete_replicas:
    interval: 10
  check_deletable_replicas:
    interval: 10
  check_expired_locked_rules:
    interval: 1
voProbes:
  check_rules_states_by_account:
    interval: 10
    voName: cms
  check_used_space:
    interval: 15
    voName: cms
  check_rule_counts:
    interval: 20
    voName: cms
  check_expiring_rules_per_rse:
    interval: 1
    voName: cms
  check_expected_total_number_of_files_per_rse:
    interval: 60
    voName: cms
  check_rules_with_0_completion_volume:
    interval: 1
    voName: cms
  check_unlocked_replicas_per_rse:
    interval: 1
    voName: cms
  check_rse_files_rules:
    interval: 5
    voName: cms

optional_config:
  policy_pkg_path: /opt/rucio/policy
