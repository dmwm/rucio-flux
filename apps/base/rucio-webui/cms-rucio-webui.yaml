image:
  repository: registry.cern.ch/cmsrucio/rucio-ui
  tag: release-1.19.8

replicaCount: 1

resources:
  limits:
    memory: 1450Mi

ingress:
  enabled: true

proxy:
  rucioProxyScheme: "http"

httpd_config:
  legacy_dn: "True"

persistentVolumes:
  grid-cern-ch:
    name: csi-cvmfs-grid-pvc
    mountPath: /cvmfs/grid.cern.ch

optional_config:
  policy_pkg_path: /opt/rucio/policy
  