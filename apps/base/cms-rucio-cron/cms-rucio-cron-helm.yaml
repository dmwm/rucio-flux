apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cms-rucio-cron
spec:
  releaseName: rucio-cron
  chart:
    spec:
      chart: helm/rucio-cron-jobs
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: cms-rucio-oci
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: cms-cron
    - kind: ConfigMap
      name: instance-rucio-cron
    - kind: ConfigMap
      name: instance-rucio-release
