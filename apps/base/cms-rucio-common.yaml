image:
  tag: release-1.19.5

config:
    accounts:
        special_accounts: "tier0"
    policy:
        package: "CMSRucioPolicy"
        lfn2pfn_algorithm_default: "identity"
        lfn2pfn_module: "cmstfc"
        support: https://github.com/dmwm/CMSRucio/issues
    messaging_hermes:
        brokers: "localhost"
        voname: "cms"    
        email_from: "cms-rucio-dev@cern.ch"
    messaging_cache:
        brokers: "localhost"
        voname: "cms"    
    messaging_fts3:
        brokers: "localhost"
        voname: "cms"    
    tracer_kronos:
        brokers: "localhost"
        voname: "cms"    
    conveyor:
        ftshosts: "https://cmsfts3.fnal.gov:8446,https://fts3-cms.cern.ch:8446,https://lcgfts3.gridpp.rl.ac.uk:8446"
        ftsmonhosts: "https://cmsfts3.fnal.gov:8449,https://fts3-cms.cern.ch:8449,https://lcgfts3.gridpp.rl.ac.uk:8449"
        bring_online: "2678400"
    monitor:
        carbon_server: statsd-exporter-rucio-statsd-exporter.prometheus
        user_scope: rucio

# Configure database connections for Oracle Database Resident Connection Pool (DRCP)

    database:
      pool_reset_on_return: "rollback"
      pool_timeout: "30"
      echo: "0"
      max_overflow: "10"
      pool_size: "5"
      pool_recycle: "600"

optional_config:
    policy_pkg_path: /opt/rucio/policy