image:
  repository: registry.cern.ch/cmsrucio/rucio-daemons

abacusAccountCount: 1
abacusRseCount: 1
#conveyorTransferSubmitterCount: 2
conveyorTransferSubmitterCount: 3
conveyorPollerCount: 2
conveyorFinisherCount: 2
conveyorStagerCount: 0
hermesCount: 1
hermesLegacyCount: 0
judgeCleanerCount: 1
judgeEvaluatorCount: 1
judgeInjectorCount: 1
judgeRepairerCount: 1
tracerKronosCount: 1
transmogrifierCount: 1
undertakerCount: 1
reaperCount: 1
minosCount: 1
necromancerCount: 1
darkReaperCount: 1
conveyorReceiverCount: 0

automaticRestart:
  enabled: 1
  #selectorLabel: "auto-restart=true"
  #Restart everything. Need to add deployment labels to get auto-restart working for not all pods

secretMounts:
  - secretFullName: server-rucio-x509up
    mountPath: /opt/proxy
  - secretFullName: idpsecrets
    mountPath: /opt/rucio/etc/idpsecrets.json
    subPath: idpsecrets.json

abacusRse:
  threads: 2
  resources:
    limits:
      cpu: 700m
      memory: 4000Mi
    requests:
      cpu: 700m
      memory: 900Mi

reaper:
  greedy: 0
  threads: 4
  sleepTime: 120
  resources:
    requests:
      memory: 750Mi
    limits:
      memory: 2Gi
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
  additionalEnvs:
    - name: X509_USER_PROXY
      value: "/opt/proxy/x509up"

darkReaper:
  includeRses: "reaper=True"
  resources:
    limits:
      cpu: 1000m
      memory: 1000Mi
  workers: 1
  chunkSize: 100
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
  additionalEnvs:
    - name: X509_USER_PROXY
      value: "/opt/proxy/x509up"

conveyorTransferSubmitter:
  activities:
    "'Data Challenge' 'Data Consolidation' 'Recovery' 'Data Brokering' 'Data rebalancing' 'Debug' 'Express' 'Group Subscriptions' 'Production Input' 'Production Output' 'Analysis Input' 'Analysis Output' 'Staging' 'T0 Export' 'T0 Tape' 'Upload/Download (Job)' 'Upload/Download (User)' 'User Subscriptions' 'User AutoApprove' 'Analysis TapeRecall' 'Manual Transfers'"
    # Same size or smaller than bulk which is 100
  groupBulk: 50
  sleepTime: 60
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
  resources:
    limits:
      memory: 2000Mi
    requests:
      memory: 400Mi
  additionalEnvs:
    - name: X509_USER_PROXY
      value: "/opt/proxy/x509up"

conveyorFinisher:
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

conveyorPoller:
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
  config:
    database:
      pool_size: "10"
  additionalEnvs:
    - name: X509_USER_PROXY
      value: "/opt/proxy/x509up"

conveyorReceiver:
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
  config:
    policy:
      schema: "cms"
      permission: "cms"
  threads: 4
  resources:
    requests:
      memory: 256Mi
    limits:
      memory: 512Mi

hermes:
  threads: 3
  bulk: 1000
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
  resources:
    requests:
      memory: 900Mi
    limits:
      memory: 9000Mi

judgeEvaluator:
  resources:
    limits:
      cpu: 3750m
    requests:
      cpu: 750m
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

judgeCleaner:
  threads: 2
  resources:
    limits:
      cpu: 3750m
      memory: 4000Mi
    requests:
      cpu: 750m
      memory: 400Mi
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

judgeInjector:
  threads: 2
  resources:
    limits:
      cpu: 3750m
      memory: 8000Mi
    requests:
      cpu: 750m
      memory: 400Mi
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

judgeRepairer:
  resources:
    limits:
      cpu: 3750m
      memory: 4000Mi
    requests:
      cpu: 750m
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

monitoring:
  enabled: true
  serviceMonitorEnabled: false

config:
  common:
    loglevel: "INFO"
  oidc:
    admin_issuer: "def"
    idpsecrets: "/opt/rucio/etc/idpsecrets.json"
  hermes:
    services_list: "activemq"
  messaging_hermes:
    username: "cmsrucio"
    port: "61313"
    nonssl_port: "61313"
    use_ssl: "False"
    brokers: "cms-mb.cern.ch"
    destination: "/topic/cms.rucio.events"
    voname: "cms"
  monitor:
    enable_metrics: "True"
    metrics_port: "8080"
  tracer_kronos:
    username: "cmsrucio"
    port: "61313"
    brokers: "cms-mb.cern.ch"
    queue: "/queue/Consumer.kronos.cms.rucio.tracer"
    # FIXME: Both used to be 50 before 1.24 problems with Kronos
    # FIXME: 1 and 10 until 1.28 problems
    chunksize: "50"
    prefetch_size: "50"
  messaging_fts3:
    username: "cmsrucio"
    port: "61123"
    destination: "/queue/Consumer.cmsrucio.transfer.fts_monitoring_complete"
    brokers: "dashb-mb.cern.ch"
    voname: "cms"
    nonssl_port: "61113"
    use_ssl: "False"
  bb8: 
    tolerance: 0.01
    allowed_accounts: wmcore_output
    total_source: static
    disallowed_names: RelVal
    target_rse: T2_CH_CERN
    target_rse_rebalance_volume: 0

transmogrifier:
  threads: 4
  bulk: 100
  resources:
    requests:
      memory: 200Mi
    limits:
      memory: 1450Mi
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

tracerKronos:
  # FIXME: Was 5 before 1.24 problems with Kronos
  config:
    database:
      pool_size: "10"
  threads: 1
  resources:
    limits:
      cpu: 3000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
  podLabels:
    auto-restart: "true"

abacusAccount:
  resources:
    limits:
      cpu: 700m
      memory: 2000Mi
    requests:
      cpu: 700m
      memory: 250Mi

# Unused daemons which supply prometheus
automatix:
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

conveyorThrottler:
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

minos:
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

necromancer:
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

undertaker:
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

persistentVolumes:
  grid-cern-ch:
    name: csi-cvmfs-grid-pvc
    mountPath: /cvmfs/grid.cern.ch
